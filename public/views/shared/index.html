<!doctype html>
<html>

<head>
	<title>Flapper</title>

	<link href="/materialize/dist/css/materialize.min.css" rel="stylesheet" type="text/css" />
	<link href="/css/app.css" rel="stylesheet" type="text/css" />

	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="/materialize/dist/js/materialize.min.js" type="text/javascript"></script>
	<script src="/angular/angular.min.js" type="text/javascript"></script>
	<script src="/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
</head>

<body ng-app="flapper">
	<header>
		<nav ng-controller"NavCtrl">
			<div class="nav-wrapper indigo">
				<a href="#" class="brand-logo">Flapper</a>
				<ul class="right hide-on-med-and-down">
					<li ng-show="isLoggedIn()"><a href="">{{currentUser()}}</a></li>
					<li ng-show="isLoggedIn()"><a href="" ng-click="logout()">Logout</a></li>
					<li ng-hide="isLoggedIn()"><a href="#/register">Register</a></li>
					<li ng-hide="isLoggedIn()"><a href="#/login">Login</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<ui-view></ui-view>
		</div>
	</main>
	<footer class="page-footer indigo">
	</footer>
</body>

</html>
